name: Dependency Review

on:
  pull_request:
    branches: [main, develop]
    paths:
      - 'package.json'
      - 'bun.lockb'

permissions:
  contents: read
  pull-requests: write

jobs:
  dependency-review:
    name: Review Dependencies
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
          deny-licenses: GPL-2.0, GPL-3.0
          comment-summary-in-pr: always

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Check for outdated dependencies
        run: |
          echo "Checking for outdated dependencies..."
          bun outdated || echo "Some dependencies are outdated"

      - name: Security audit
        run: |
          echo "Running security audit..."
          bun audit --audit-level=moderate || echo "Security vulnerabilities found"

      - name: Post dependency summary
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const packageJson = JSON.parse(fs.readFileSync('package.json', 'utf8'));
            
            const depCount = Object.keys(packageJson.dependencies || {}).length;
            const devDepCount = Object.keys(packageJson.devDependencies || {}).length;
            
            const body = `## ðŸ“¦ Dependency Summary
            
            - **Dependencies**: ${depCount}
            - **Dev Dependencies**: ${devDepCount}
            - **Total**: ${depCount + devDepCount}
            
            Please ensure all new dependencies are:
            - âœ… Actively maintained
            - âœ… Have good security track record
            - âœ… Are necessary for the feature
            - âœ… Don't duplicate existing functionality
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

